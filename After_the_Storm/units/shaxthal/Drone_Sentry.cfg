#textdomain wesnoth-After_the_Storm

[unit_type]
    id=Shaxthal Sentry Drone
    name= _ "Sentry Drone"
    race=shaxthal
    {SHAXTHAL_ONRECRUIT_CHECK_SURFACE_FLAG "Shaxthal Sentry Drone"}
    image="units/shaxthal/drone-sentry.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=46
    movement_type=biomechanical_drone
    movement=8
    experience=150
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=26
    usage=mixed fighter
    # Weaker than their cousins to most physical damage types
    [resistance]
        blade=100
        pierce=100
        impact=100
        fire=120
        cold=100
    [/resistance]
    description= _ "The Sentry Drones are weaker light-armored variants of the deadly Assault Drones, reserved for surveiling Shaxthal bases and breeding hives. This design is so optimized for defending their position rather than exposing themselves in the outside for assaults, which usually means that when one of these variants is lured out of its warren, it is easily defeated by swarms of oponents."+{SPECIAL_NOTES}+{SPECIAL_NOTES_POISON}+{SPECIAL_NOTES_SUBMERGE}
    die_sound={SOUND_LIST:BIOMECHANICAL_DIE}
    {DEFENSE_ANIM "units/shaxthal/drone-sentry.png" "units/shaxthal/drone-sentry.png" {SOUND_LIST:BIOMECHANICAL_HIT} }
    [abilities]
        {ABILITY_SUBMERGE}
    [/abilities]
    [attack]
        name=fangs
        description={TSTR_ATTACK_NAME_FANGS}
        type=pierce
        range=melee
        damage=9
        number=2
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack]
        name=claws
        description={TSTR_ATTACK_NAME_CLAWS}
        icon=attacks/claws-drake.png
        type=blade
        range=melee
        damage=9
        number=3
    [/attack]
    [attack]
        name=energy shock
        description= _ "energy shock"
        icon=attacks/energy-shock.png
        type=impact
        range=ranged
        damage=8
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/shaxthal/drone-sentry.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-150
                end=-50
                image="units/shaxthal/drone-sentry.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-150
                end=-50
                image="units/shaxthal/drone-sentry.png"
                sound=claws.ogg
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=100
            image="units/shaxthal/drone-sentry.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        [frame]
            begin=-300
            end=-200
            image="units/shaxthal/drone-sentry-move-attack-1.png"
        [/frame]
        [frame]
            begin=-200
            end=-150
            image="units/shaxthal/drone-sentry-attack-2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=-50
                image="units/shaxthal/drone-sentry-attack-2.png"
                sound=bite.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=-50
                image="units/shaxthal/drone-sentry-attack-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=100
            image="units/shaxthal/drone-sentry-move-attack-1.png"
        [/frame]
        {SOUND:POISON}
        [frame]
            begin=100
            end=200
            image="units/shaxthal/drone-sentry.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=energy shock
        [/filter_attack]
        {MISSILE_FRAME_ENERGY_SHOCK}
        [frame]
            begin=-300
            end=-200
            image="units/shaxthal/drone-sentry.png"
            sound=shaxthal-energy-prelude.ogg
        [/frame]
        [frame]
            begin=-200
            end=100
            image="units/shaxthal/drone-sentry.png"
            sound=shaxthal-energy-fire.ogg
        [/frame]
    [/attack_anim]
    [variation]
        variation_name=surface
        inherit=yes
        image="units/shaxthal/drone-sentry+surface.png"
        {DEFENSE_ANIM "units/shaxthal/drone-sentry+surface.png" "units/shaxthal/drone-sentry+surface.png" {SOUND_LIST:BIOMECHANICAL_HIT} }
        [attack_anim]
            [filter_attack]
                name=claws
            [/filter_attack]
            [frame]
                image="units/shaxthal/drone-sentry+surface.png"
            [/frame]
            [if]
                [frame]
                    image="units/shaxthal/drone-sentry+surface.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/shaxthal/drone-sentry+surface.png"
                [/frame]
            [/else]
            [frame]
                image="units/shaxthal/drone-sentry+surface.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=fangs
            [/filter_attack]
            [if]
                [frame]
                    image="units/shaxthal/drone-sentry+surface.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/shaxthal/drone-sentry+surface.png"
                [/frame]
            [/else]
            [frame]
                image="units/shaxthal/drone-sentry+surface.png"
            [/frame]
            [frame]
                image="units/shaxthal/drone-sentry+surface.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=energy shock
            [/filter_attack]
            [frame]
                image="units/shaxthal/drone-sentry+surface.png"
            [/frame]
            [frame]
                image="units/shaxthal/drone-sentry+surface.png"
            [/frame]
        [/attack_anim]
    [/variation]
[/unit_type]
